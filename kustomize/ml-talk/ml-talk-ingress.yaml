apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-talk-philiplehmann
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  rules:
  - host: ml-talk.philiplehmann.ch
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: ml-talk-philiplehmann
            port:
              number: 3000
  tls:
  - hosts:
    - ml-talk.philiplehmann.ch
    secretName: ml-talk-philiplehmann-cert
